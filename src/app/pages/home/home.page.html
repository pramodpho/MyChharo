<ion-header>
  <ion-toolbar color="success">
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>My Chharo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item color="success">
      <ion-avatar slot="start">
        <img src="https://www.shareicon.net/data/128x128/2016/09/01/822761_user_512x512.png" alt="">
      </ion-avatar>
      <ion-label>
        <h1>Pramod Nepal</h1>
        <p>Gathered: <span class="money">$15,000</span></p>
      </ion-label>
    </ion-item>
  </ion-list>
  <ion-card>
    <ion-card-header>
      <ion-card-subtitle>Last pickup call</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-item lines="none">
        <ion-icon name="hourglass-outline" slot="start" color="warning"></ion-icon>
        <ion-label>
          On hold
          <p>12/03/2022 10:58</p>
        </ion-label>
      </ion-item>
      <ion-item lines="none">
        <ion-label>
          <p>Created at 11/03/2021</p>
          <p>Notes: we have two buys that are full, one with plastic and another one with glasses</p>
        </ion-label>
      </ion-item>
      <ion-button color="success" fill="clear" size="full">See all...</ion-button>
    </ion-card-content>
  </ion-card>
  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>
</ion-content>
